<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>CGPA Calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-md" id="navbar" >
        <a href="#" class="navbar-brand"> CGPA </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#MyNav" aria-expanded="false" aria-controls="MyNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="MyNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Contact
                    </a>
                </li>
                
            </ul>
                <span class="nav-item ms-auto pe-5">
                    <a href="#" class="nav-link">Profile</a>
                </span>
        </div>

    </nav>
    <div class="container mt-5">
    <form method="get">
        <div class="row mb-3 g-3">
            <div class="col-2"><label class="form-label" for="name">Student Name</label></div>
            <div class="col-3"><input type="text" class="form-control" id="name" placeholder="Student Name"></div>
        </div>

        <div class="row mb-3 g-3">
            <div class="col-12"><label class="form-text">Quiz Marks Here &downarrow;</label></div>
        </div>

        <div class="row mb-3 g-3">
            <span class="col-1"><label for="quiz1">Q1</label></span>
            <span class="col-1"><input type="number" id="quiz1" class="form-control" placeholder="Q1"></span>
            <span class="col-1"><label for="quiz2">Q2</label></span>
            <span class="col-1"><input type="number" id="quiz2" class="form-control" placeholder="Q2"></span>
            <span class="col-1"><label for="quiz3">Q3</label></span>
            <span class="col-1"><input type="number" id="quiz3" class="form-control" placeholder="Q3"></span>
            <span class="col-1"><label for="quiz4">Q4</label></span>
            <span class="col-1"><input type="number" id="quiz4" class="form-control" placeholder="Q4"></span>
        </div>

        <div class="row mb-3 g-3">
            <span class="col-2"><label class="form-label" for="qweight">Quiz Weightage</label></span>
            <span class="col-1">
                <select id="qweight" class="form-control">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                </select>
            </span>
        </div>

        <div class="row mb-3 g-3">
            <div class="col-12"><label class="form-text">Assignment Marks Here &downarrow;</label></div>
        </div>

        <div class="row mb-3 g-3">
            <span class="col-2"><label class="form-label" for="sname">Subject Name</label></span>
            <span class="col-3"><input type="text" id="sname" class="form-control" placeholder="Subject Name"></span>
        </div>

        <div class="row mb-3 g-3">
            <span class="col-1"><label for="assignment1">A1</label></span>
            <span class="col-1"><input type="number" id="assignment1" class="form-control" placeholder="A1"></span>
            <span class="col-1"><label for="assignment2">A2</label></span>
            <span class="col-1"><input type="number" id="assignment2" class="form-control" placeholder="A2"></span>
            <span class="col-1"><label for="assignment3">A3</label></span>
            <span class="col-1"><input type="number" id="assignment3" class="form-control" placeholder="A3"></span>
            <span class="col-1"><label for="assignment4">A4</label></span>
            <span class="col-1"><input type="number" id="assignment4" class="form-control" placeholder="A4"></span>
        </div>

        <div class="row mb-3 g-3">
            <span class="col-2"><label class="form-label" for="aweight">Assignment Weightage</label></span>
            <span class="col-1">
                <select id="aweight" class="form-control">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                </select>
            </span>
        </div>

        
        <div class="row mb-3 g-3">
            <span class="col-2"><label class="form-label" for="mid">MidTerm Marks</label></span>
            <span class="col-3"><input type="number" class="form-control" id="mid" placeholder="Marks"></span>
       
            <span class="col-2"><label class="form-label" for="final">Final Marks</label></span>
            <span class="col-3"><input type="number" class="form-control" id="final" placeholder="Marks"></span>
        </div>

        <div class="row">
            <div class="col col-md-8 m-auto">
                As this program is in beta stage your total quiz and assignment marks will be
                assumed 40; later marks for each quiz and assignment will be introduced.
                Mid marks will be assumed 25 and final 50.
            </div>
        </div>

        <div class="row">
            <div class="col col-md-5 offset-7 mt-3">
                <button class="btn btn-primary" id="submit_button">Submit</button>
            </div>
        </div>
    </form>
</div>
  
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
